    ### 2. reduce 하나 보다 Map + filter + reduce
    <script>
      // user age가 30 이상 유무에 따라 분기처리를 한다고하면 아래와 같이 할 수 있다.
      console.log(_.reduce((total, u) => (u.age >= 30 ? total : total + u.age), 0, users));
      console.log(
        _.reduce(
          add,
          L.map(
            (u) => u.age,
            L.filter((u) => u.age < 30, users)
          )
        )
      );
      console.log(
        _.reduce(
          add,
          L.filter(
            (n) => n < 30,
            L.map((u) => u.age, users)
          )
        )
      );
    </script>
